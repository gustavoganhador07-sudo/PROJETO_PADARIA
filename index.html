<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padaria</title>
</head>
<body>
    <h1> Sistema de Padaria</h1>

    <h2>Login</h2>
    <form>
        <label>Usuario:</label><br>
        <input type ="text" name"Usuario"/><br><br>

        <label>Senha:</label><br>
        <input type="password" name="Senha"/><br><br>

        <input type="submit" value="Entrar"/>
        </form>

        <hr>

        <h2>Cadastro do Produto</h2>
        <form>
            <label>Nome do Produto:</label><br>
            <input type="text" name="nome do produto"/><br><br>

            <label>Preço(R$):</label><br>
            <input  type="text" name="Preço(R$)"/><br><br>

            <label>Quantidade em Estoque:</label><br>
            <input  type="text" name=">Quantidade em Estoque"/><br><br>

            <input type="submit" value="Salvar Produto"/>

            <hr>

            <h2>Lista de Produto</h2>
            <table border="1"
                <tr>
                    <th>Produto</th>
                    <th>Preço R$</th>
                    <th>Quantidade</th>
                    <th>açoes</th>    
                    </th>
                </tr>
                <tr>
                    <td>Pão Françes</td>
                    <td>0,80</td>
                    <td>200</td>
                    <td><button>Editar</button> <button>Excluir</button></td>
                </tr>
                <tr>
                    <td>Bolo de Chocolate</td>
                    <td>25,00</td>
                    <td>5</td>
                    <td><button>Editar</button> <button>Excluir</button></td>
                </tr>
                <tr>
                    <td>leite</td>
                    <td>7,50</td>
                    <td>200</td>
                    <td><button>Editar</button> <button>Excluir</button></td>
                </tr>
            </table>
</body>
</html>
